services:
  postgres:
    image: postgres:15-alpine
    container_name: auth-service-test-postgres
    environment:
      POSTGRES_DB: auth_service_test
      POSTGRES_USER: ${POSTGRES_USER:-woragis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${TEST_POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-woragis}"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data
    networks:
      - woragis-test-network

  redis:
    image: redis:7-alpine
    container_name: auth-service-test-redis
    ports:
      - "${TEST_REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly no
    networks:
      - woragis-test-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: auth-service-test-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${TEST_RABBITMQ_USER:-test}
      RABBITMQ_DEFAULT_PASS: ${TEST_RABBITMQ_PASSWORD:-test}
      RABBITMQ_DEFAULT_VHOST: ${TEST_RABBITMQ_VHOST:-test}
    ports:
      - "${TEST_RABBITMQ_PORT:-5673}:5672"
      - "${TEST_RABBITMQ_MGMT_PORT:-15673}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - woragis-test-network

networks:
  auth-service-test-network:
    driver: bridge

